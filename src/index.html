<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online shop</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<div class="row">
    <div class="col s12">
        <ul class="tabs">
            <li class="tab col s3"><a href="#products">Products</a></li>
            <li class="tab col s3"><a class="active" href="#basket">Basket</a></li>
            <li class="tab col s3"><a href="#adminPage">Admin Page</a></li>
        </ul>
    </div>
    <div id="products" class="col s12">Product</div>
    <div id="basket" class="col s12">Basket</div>
    <div id="adminPage" class="col s12">Admin page</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>$(document).ready(function () {
        $('.tabs').tabs();
    });</script>
</div>
</body>
</html>
